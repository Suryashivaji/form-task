<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">FORM</h1>
    <p id="description">survey-form</p>

    <div class="container">
      <form id="survey-form" action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input
              id="first-name"
              type="text"
              placeholder="Enter Your name"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input
              type="text"
              id="lirst-name"
              placeholder="Enter Your name"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input
              id="email"
              type="text"
              placeholder="Enter Your email"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter Your address" required />
          </div>
          <div class="input-box">
            <span class="details">Pincode</span>
            <input type="text" placeholder="Enter Your Pincode" required />
          </div>
          <div class="input-box">
            <span class="details">Gender</span>
            <input type="text" placeholder="Enter Your Gender" required />
          </div>
          <div class="input-box">
            <span class="details">State</span>
            <input type="text" placeholder="Enter Your State" required />
          </div>
          <div class="input-box">
            <span class="details">Country </span>
            <input type="text" placeholder="Enter Your Country" required />
          </div>
          <div class="input-box">
            <span class="details">Food</span>
            <input type="text" placeholder="Food name" required />
          </div>
          <button id="Submit">Submit</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
